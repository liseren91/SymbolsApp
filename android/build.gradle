// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Добавляем конфигурацию для androidx
        androidXCore = "1.13.1"
        androidXAppCompat = "1.6.1"
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '35')
        kotlin_version = findProperty('android.kotlinVersion') ?: '2.0.21'
        frescoVersion = findProperty('expo.frescoVersion') ?: '3.2.0'
        kotlinVersion = findProperty('expo.kotlinVersion') ?: '2.0.21'
        ndkVersion = "27.1.12297006"
        playServicesLocationVersion = "18.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.3'
    }
}

apply plugin: "com.facebook.react.rootproject"

// Указание использовать AndroidX
allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup 'com.facebook.react'
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }

    // Исключение конфликтующих библиотек для всех проектов
    configurations.all {
        resolutionStrategy {
            force "androidx.core:core:$androidXCore"
            force "androidx.appcompat:appcompat:$androidXAppCompat"
            exclude group: 'com.android.support'
        }
    }
}
